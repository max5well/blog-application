<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
    <h1>Blog Posts</h1>

    <p style="text-align: center;"><a href="{{ url_for('add') }}">â• Add a New Blog Post</a></p>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>By {{ post.author }}</em></p>
            <p>{{ post.content }}</p>

            <!-- Like button -->
            <form action="{{ url_for('like', post_id=post.id) }}" method="post" style="display:inline;">
                <button type="submit">ğŸ‘ ({{ post.likes if post.likes is defined else 0 }})</button>
            </form>

            <!-- Update button -->
            <a href="{{ url_for('update', post_id=post.id) }}">
                <button type="button">âœï¸ Update</button>
            </a>

            <!-- Delete button -->
            <form action="{{ url_for('delete', post_id=post.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this post?');">
                <button type="submit">ğŸ—‘ï¸ Delete</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
